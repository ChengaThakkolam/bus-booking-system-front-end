<h1 align="center" class="text-success" *ngIf="u.age>0">{{u.name}} Registred Successfully</h1>


<h1 style="padding-bottom: 20px;padding-top: 20px;" align='center'>Registration Form </h1>
<form align='center' (ngSubmit)="onSubmit()">
    <table class="container">
    <tr>
       <td> <label class="form-label">Name </label> </td>
       <td> <input type="text" class="form-contol" id="from"
            [(ngModel)]="user.name" name="name" placeholder="Enter Name">
        </td>
    </tr>

    <tr >
       <td> <label class="form-label">Email</label> </td>
        <td><input type="text" class="form-contol" id="to"
            [(ngModel)]="user.email" name="email"  placeholder="Enter Email">
        </td>
    </tr>

    <tr >
        <td> <label class="form-label">Gender</label> </td>
         <td>Male<input type="radio" class="form-contol" id="gender"
             [(ngModel)]="user.gender" name="gender" value="Male">
         </td>

         <td>FeMale<input type="radio" class="form-contol" id="gender"
            [(ngModel)]="user.gender" name="gender" value="FeMale">
        </td>
     </tr>

     <tr >
        <td> <label class="form-label">Date Of Birth</label> </td>
         <td><input type="text" class="form-contol" id="dob"
             [(ngModel)]="user.dob" name="dob"  placeholder="Enter DOB (yyyy-MM-dd) ">
         </td>
     </tr>

     <tr >
        <td> <label class="form-label">Mobile</label> </td>
         <td><input type="text" class="form-contol" id="mobile"
             [(ngModel)]="user.mobile" name="mobile"  placeholder="Enter MobileNO (999*****)">
         </td>
     </tr>

     <tr >
        <td> <label class="form-label">Password</label> </td>
         <td><input type="password" class="form-contol" id="password"
             [(ngModel)]="user.password" name="password"  placeholder="Enter Password">
         </td>
     </tr>

     
    <tr><td><button type="submit" class="btn btn-danger">Add User</button>
        </td>
    </tr>
    
</table>
</form>
